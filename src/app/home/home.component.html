<section class="hero-section">
  <div class="container text-center">
    <h1 class="hero-title">Find and enjoy the best dishes crafted</h1>
    <div class="search-container mx-auto">
      <div class="input-group">
        <input
          type="text"
          class="form-control search-input"
          placeholder="Search for a recipe or chef..."
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
        />
        <span class="input-group-text bg-transparent border-0">
          <svg
            class="search-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2002000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </span>
      </div>
    </div>
  </div>
</section>

<section class="recipes-section py-5">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button class="btn btn-success">Explore Recipes</button>
      <div class="filters d-flex gap-3 align-items-center">
        <select class="form-select" [(ngModel)]="selectedCategory">
          <option value="ALL">Categories</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
        <select class="form-select" [(ngModel)]="selectedIngredient">
          <option value="">Main Ingredient</option>
          <option *ngFor="let ingredient of ingredients" [value]="ingredient">{{ ingredient }}</option>
        </select>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="topRatedSwitch" [(ngModel)]="topRatedOnly">
          <label class="form-check-label" for="topRatedSwitch">
            <svg class="star-icon me-1" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
            </svg>
            Top Rated Only
          </label>
        </div>
      </div>
    </div>

    <h2 class="mb-4">Popular Recipes</h2>
    <div class="row">
      <div class="col-md-3" *ngFor="let recipe of filteredRecipes">
        <div class="card mb-4 shadow-sm">
          <img [src]="recipe.imageUrl" class="card-img-top" alt="{{ recipe.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ recipe.name }}</h5>
            <p class="card-text text-muted">{{ recipe.category }}</p>
            <div class="d-flex align-items-center">
              <svg class="star-icon me-1" viewBox="0 0 24 24" fill="currentColor" *ngFor="let star of [1, 2, 3, 4, 5]" [ngClass]="{'text-warning': star <= recipe.rating, 'text-muted': star > recipe.rating}">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
              </svg>
              <span class="ms-1">{{ recipe.rating }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
